<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Fraud Detection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link href="Custom.css" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <h2 class="text-center mb-4">Credit Card Fraud Detection</h2>
    <form id="fraudDetectionForm">
      <div class="mb-3">
        <label for="creditCardNumber" class="form-label">Credit Card Number</label>
        <input type="text" class="form-control" id="creditCardNumber" placeholder="Enter Credit Card Number" required>
      </div>
      <div class="mb-3">
        <label for="expirationDate" class="form-label">Expiration Date</label>
        <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
      </div>
      <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
      </div>
      <button type="submit" class="btn btn-primary">Detect Fraud</button>
    </form>

    <div id="fraudResult" class="mt-4" style="display: none;">
      <h4>Fraud Detection Result</h4>
      <p id="fraudMessage"></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script>
    document.getElementById('fraudDetectionForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Fetch form values
      var creditCardNumber = document.getElementById('creditCardNumber').value;
      var expirationDate = document.getElementById('expirationDate').value;
      var cvv = document.getElementById('cvv').value;

      // Simulate fraud detection (replace with actual backend API call)
      var isFraudulent = Math.random() < 0.5; // 50% chance of fraud for demonstration

      // Display fraud detection result
      var fraudResultDiv = document.getElementById('fraudResult');
      var fraudMessage = document.getElementById('fraudMessage');
      if (isFraudulent) {
        fraudMessage.innerText = 'Fraud Detected: This credit card is fraudulent.';
        fraudMessage.style.color = 'red';
      } else {
        fraudMessage.innerText = 'No Fraud Detected: This credit card is valid.';
        fraudMessage.style.color = 'green';
      }
      fraudResultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
